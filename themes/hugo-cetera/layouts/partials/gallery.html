<div id="fh5co-work" data-section="work">
    <div class="container">

        {{ with .Site.Params.work }}
        <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
            <h2>{{ .title }}</h2>
            <p>{{ .description | markdownify }}</p>
            <!-- <p>Valoda:{{.Site.Languages}}</p> -->
        </div>
        {{end}}
        
        <div class="col-md-12"></div>




        <!-- here we generate list of external pages, see content\projects  -->


            {{ range where .Site.Pages "Section" "projects" }} 
            <div class="col-md-4">
     
                {{if eq .IsNode false }}
                <div class="project">
                    <h3>{{.Title}}</h3>
                    <h4>{{.Date}}</h4>
                    <h4>{{.Section}}</h4>
                    <h4>{{.Dir}}</h4>
                    <a href="{{ .URL }}" class="link">
                        {{ .Title }}
                    </a>


                    <p>{{.Params.Client}}</p>
                    <p>{{.Description}}</p>
                </div>
                {{end}} 
             </div>
             
            {{end}} 

       
        <!-- end of external page lists -->

    </div>


</div>






<!-- END fh5co-gallery -->
